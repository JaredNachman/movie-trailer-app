<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Featured Actors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
</head>

<body>
  <section class="gallery-block cards-gallery">
    <div class="container">
      <div class="heading">
        <h2 class="featuredactors">Featured Actors</h2>
      </div>
      <div class="row justify-content-center">
        <div *ngFor="let actor of actors" [class.selected]="actor === selectedActor" (click)="onSelect(actor)">
          <div class="col-lg-12">
            <div class="card border-0 transform-on-hover">
              <a class="lightbox" routerLink="/detail/{{actor.id}}">
                <img src="{{actor.actorimg}}" alt="Actor Image" class="card-img-top">
              </a>
              <div class="card-body">
                <h6 class="actorname"><a routerLink="/detail/{{actor.id}}">{{actor.name}}</a></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>










    <app-actor-detail [actor]="selectedActor"></app-actor-detail>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  <script>
    baguetteBox.run('.cards-gallery', {
      animation: 'slideIn'
    });
  </script>
