<div class="container">
  <div class="row justify-content-md-center">
    <div *ngFor="let actor of actors" class="col col-lg-4">
      <h2>{{actor.name}}</h2>
      <ul>
        <li *ngFor="let movie of actor.movies">
          <a href="{{movie.trailerURL}}">{{movie.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
