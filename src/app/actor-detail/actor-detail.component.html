<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{actor.name}} Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />

</head>
<app-navigation></app-navigation>
<body>
  <section class="gallery-block cards-gallery">
    <div class="container">
      <div class="heading">
        <h2>{{actor.name}} Movies</h2>
      </div>
      <div class="row jusify-content-center">
        <div *ngFor="let movie of actor.movies">
          <div class="col-lg-12">
            <div class="card border-0">
              <div class="col-lg-4">
                <h2>{{movie.name}}</h2>
                <a class="lightbox" href="{{movie.trailerURL}}" target="_blank">
                  <img src="{{movie.posterURL}}" alt="Card Image" class="card-img-top">
                </a>
                <div class="col-lg-100%">
                  <div class="card-body">
                  </div>
                  <h6><a href="#">Lorem Ipsum</a></h6>
                  <p class="text-muted card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna.</p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
